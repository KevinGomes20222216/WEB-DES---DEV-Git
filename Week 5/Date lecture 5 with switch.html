<!DOCTYPE html>
<html>
<head>
  <title>Current Day</title>
</head>
<body>
  <h1>Today is:</h1>
  <p id="dayDisplay"></p>
  <p>Wadiya hithanna epa kakka bara hadei</p>

  <script>
    var day = new Date().getDay();
    var message;

    switch (day) {
      case 0:
        message = "Sunday";
        break;
      case 1:
        message = "Monday";
        break;
      case 2:
        message = "Tuesday";
        break;
      case 3:
        message = "Wednesday";
        break;
      case 4:
        message = "Thursday";
        break;
      case 5:
        message = "Friday";
        break;
      case 6:
        message = "Saturday";
        break;
    }

    document.getElementById("dayDisplay").textContent = "Today is " + message;
  </script>
</body>
</html>
